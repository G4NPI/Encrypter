<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(EN | DE) crypter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/68671adfc2.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
</head>
<body>
    <header>
        <div class="title-container">
            <h1 class="title">crypter</h1>
        </div>
    </header>
    <main>
        <div class="interface">
            <div class="areas">
                <div class="area-container">
                    <textarea id="input"></textarea>
                    <i class="fa-solid fa-circle-xmark" id="clean"></i>
                </div>
                <div class="area-container">
                    <textarea id="output"></textarea>
                    <i class="fa-regular fa-clipboard" id="copy"></i>
                </div>
                <i class="fa-solid fa-right-left" id="turn"></i>
            </div>
            <div class="warning">
                <p class="wrn-msg"><i class="fa-solid fa-circle-exclamation"></i>Encoding only works with lowercase letters and no accents</p>
            </div>
        </div>
        <div class="information-links">
            <a href="https://github.com/G4NPI/Encrypter" class="link"><i class="fa-brands fa-github-alt"></i></a>
        </div>
    </main>
    <script src="encrypter.js"></script>
</body>
</html>
